    <style>
        body {
            background-color: #002B7A;
            color: #ffffff;
            font-family: "Open Sans";
        }

        .service-icon {
            width: 80px;
            height: 80px;
            margin: 10px;
            padding: 10px;
            border: 2px solid #ffffff;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .service-icon.selected {
            background-color: #d90429;
        }

        .service-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }


        h1,
        h4 {
            font-family: 'Microgramma';
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn-1 {
            font-weight: bold;
            display: inline-block;
            padding: 10px 35px;
            background-color: #1d4994;
            color: #ffffff;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .btn-1:hover {
            background-color: #CE1126;
            border-color: #CE1126;
            color: white;
        }
        
    </style>

</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Get A Fast Quote</h1>
        <p class="text-center mb-4">We receive your request instantly via SMS and usually respond within minutes!</p>

        <form id="quoteForm">
            <div class="row mb-3">

            </div>

                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <select class="form-select" required>
                        <option value="" disabled selected>Select your state</option>
                        <option value="AL">Alabama</option>

                        <option value="IA">Iowa</option>

                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>

                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Zip Code" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <select name="form_fields[source]" id="form-field-source"
                        class="form-select elementor-field-textual elementor-size-md" required="required"
                        aria-required="true">
                        <option value="">Where Did You Hear About Us?</option>
                        <option value="Returning Client">Returning Client</option>

                        <option value="Friend/Family Referral">Friend/Family Referral</option>

                        <option value="Yard Sign">Yard Sign</option>
                        <option value="Saw Truck">Saw Truck</option>
                        <option value="Employee Referral">Employee Referral</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Promo Code" required>
                </div>
            </div>
            <div class="mb-3">
                <textarea class="form-control" rows="3" placeholder="Additional Comments"></textarea>
            </div>

            <h4 class="text-center mt-4 mb-3">Select Which Services You Need</h4>
            <div id="services" class="d-flex flex-wrap justify-content-center">
                <!-- Service icons will be dynamically added here -->
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn-1">Get A Quote</button>
            </div>
        </form>

        <p class="text-center mt-4">For Immediate Assistance Call (540) 924-3129</p>
    </div>

    <script>
        const services = [
            { name: 'Power Washing', icon: 'https://example.com/power-washing-icon.png' },
            { name: 'Gutter Cleaning', icon: 'https://example.com/gutter-cleaning-icon.png' },
            { name: 'Window Cleaning', icon: 'https://example.com/window-cleaning-icon.png' },
            // Add more services here
        ];

        const servicesContainer = document.getElementById('services');

        services.forEach(service => {
            const serviceElement = document.createElement('div');
            serviceElement.className = 'service-icon';
            serviceElement.innerHTML = `<img src="${service.icon}" alt="${service.name}">`;
            serviceElement.title = service.name;
            serviceElement.addEventListener('click', () => {
                serviceElement.classList.toggle('selected');
            });
            servicesContainer.appendChild(serviceElement);
        });

        document.getElementById('quoteForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const selectedServices = Array.from(document.querySelectorAll('.service-icon.selected'))
                .map(icon => icon.title);
            formData.append('selectedServices', JSON.stringify(selectedServices));

            // Here you would typically send the formData to your server
            console.log('Form submitted with data:', Object.fromEntries(formData));
            alert('Quote request submitted! We will contact you shortly.');
        });
    </script>
